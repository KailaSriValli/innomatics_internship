<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Withdrawal System</title>
</head>
<body>
    <div class="container">
        <h2>ATM Withdrawal</h2>
        <label for="balance">Balance:</label>
        <input type="number" id="balance" placeholder="Enter balance"><br>
        <br>
        <label for="amount">Amount to Withdraw:</label>
        <input type="number" id="amount" placeholder="Enter amount"><br>
        <br>
        <label for="pin">PIN:</label>
        <input type="password" id="pin" placeholder="Enter PIN"><br>
        <br>
        <label for="enteredPin">Re-enter PIN:</label>
        <input type="password" id="enteredPin" placeholder="Enter your PIN"><br>
        <button onclick="processATMWithdrawal()">Withdraw</button>
        <div id="result"></div>
    </div>
    <script>
        function atmWithdrawal(balance, amount, pin, enteredPin) {
            if (enteredPin !== pin) {
                return "Incorrect PIN.";
            }
            if (amount > balance) {
                return "Insufficient balance.";
            }
            if (amount % 100 !== 0) {
                return "Enter amount in multiples of 100.";
            }
            return `Withdrawal successful. Your new balance is $${balance - amount}.`;
        }
        function processATMWithdrawal() {
            const balance = parseFloat(document.getElementById("balance").value);
            const amount = parseFloat(document.getElementById("amount").value);
            const pin = parseInt(document.getElementById("pin").value);
            const enteredPin = parseInt(document.getElementById("enteredPin").value);
            const result = atmWithdrawal(balance, amount, pin, enteredPin);
            document.getElementById("result").innerText = result;
        }
    </script>
</body>
</html>
