<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping - Discount & Free Shipping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Online Shopping</h2>

    <label for="orderAmount">Order Amount:</label>
    <input type="number" id="orderAmount" placeholder="Enter order amount" />

    <button onclick="calculateFinalAmount()">Calculate Final Amount</button>

    <div class="result" id="result"></div>
</div>

<script>
    function calculateFinalAmount(orderAmount) {
        let discount = 0;
        let shipping = 0;

        // Apply discount
        if (orderAmount > 1000) {
            discount = orderAmount * 0.20; // 20% discount
        } else if (orderAmount >= 500 && orderAmount <= 1000) {
            discount = orderAmount * 0.10; // 10% discount
        }

        // Calculate shipping
        if (orderAmount > 50) {
            shipping = 0; // Free shipping
        } else {
            shipping = 10; // $10 express shipping
        }

        // Calculate final amount
        let finalAmount = orderAmount - discount + shipping;

        return finalAmount;
    }

    function calculateFinalAmount() {
        const orderAmount = parseFloat(document.getElementById("orderAmount").value);
        
        // Check if the input is valid
        if (isNaN(orderAmount) || orderAmount <= 0) {
            document.getElementById("result").innerText = "Please enter a valid order amount.";
        } else {
            const finalAmount = calculateFinalAmount(orderAmount);
            document.getElementById("result").innerText = `Final Amount: $${finalAmount.toFixed(2)}`;
        }
    }
</script>

</body>
</html>
