<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
</head>
<body>
    <h1>Electricity Bill Calculator</h1>
    <label for="units">Units Consumed:</label>
    <input type="number" id="units"><br><br>
    <label for="timeOfDay">Time of Day:</label>
    <input type="number" id="timeOfDay"><br><br>
    <button onclick="calculateBill()">Calculate Bill</button>
    <p id="result"></p>
    <script>
        function calculateElectricityBill(units, timeOfDay) {
            let rate;
            if (timeOfDay >= 8 && timeOfDay < 20) {
                if (units < 100) {
                    rate = 5;
                } else if (units < 300) {
                    rate = 4;
                } else {
                    rate = 3;
                }
            } else {
                if (units < 100) {
                    rate = 5 * 1.1;
                } else if (units < 300) {
                    rate = 4 * 1.1;
                } else {
                    rate = 3 * 1.1;
                }
            }
            return (units * rate).toFixed(2);
        }
        function calculateBill() {
            const units = parseInt(document.getElementById("units").value);
            const timeOfDay = parseInt(document.getElementById("timeOfDay").value);
            if (isNaN(units) || isNaN(timeOfDay) || units < 0 || timeOfDay < 0 || timeOfDay > 23) {
                document.getElementById("result").textContent = "Please enter valid input.";
                return;
            }
            const bill = calculateElectricityBill(units, timeOfDay);
            document.getElementById("result").textContent = "Total Bill: $" + bill;
        }
    </script>
</body>
</html>
